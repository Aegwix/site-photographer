<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="topbar">
        <a href="home.html"></a>
        <img src="images/bébé-logo" alt="Logo" class="topbar-logo">
        <nav>
            <ul class="topbar-links">
                <li><a href="Studio.html">Le Studio"</a></li>
                <li><a href="Gallerie.html">Gallerie</a></li>
                <li><a href="Tarifs.html">Tarifs</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="A propos.html">A propos</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery">
      <div class="gallery-column gallery-left">
        <input type="radio" name="left-slider" id="left1" checked>
        <input type="radio" name="left-slider" id="left2">
        <input type="radio" name="left-slider" id="left3">
        <input type="radio" name="left-slider" id="left4">
        <input type="radio" name="left-slider" id="left5">
      
        <div class="gallery-view">
          <img src="images/batbébé.jpg" alt="Photo 1" class="image left-image1">
          <img src="images/norrisbébé.jpg" alt="Photo 2" class="image left-image2">
          <img src="images/kungfubébé.jpg" alt="Photo 3" class="image left-image3">
          <img src="images/thorbébé.jpg" alt="Photo 4" class="image left-image4">
          <img src="images/strangebébé.jpg" alt="Photo 5" class="image left-image5">
        </div>
      
        <div class="gallery-dots">
          <label for="left1" class="dot"></label>
          <label for="left2" class="dot"></label>
          <label for="left3" class="dot"></label>
          <label for="left4" class="dot"></label>
          <label for="left5" class="dot"></label>
        </div>
      </div>
      
      
        <div class="gallery-column gallery-right">
          <input type="radio" name="right-slider" id="right1" checked>
          <input type="radio" name="right-slider" id="right2">
          <input type="radio" name="right-slider" id="right3">
          <input type="radio" name="right-slider" id="right4">
          <input type="radio" name="right-slider" id="right5">
      
          <div class="gallery-view">
            <img src="images/photo enceinte robe.webp" alt="Photo 1" class="image right-image1">
            <img src="images/femme enceinte cosplay.jpg" alt="Photo 2" class="image right-image2">
            <img src="images/extérieur bobe.webp" alt="Photo 3" class="image right-image3">
            <img src="images/cosplay hp.jpeg" alt="Photo 4" class="image right-image4">
            <img src="images/cosplay famille .jpeg" alt="Photo 5" class="image right-image5">
          </div>
      
          <div class="gallery-dots">
            <label for="right1" class="dot"></label>
            <label for="right2" class="dot"></label>
            <label for="right3" class="dot"></label>
            <label for="right4" class="dot"></label>
            <label for="right5" class="dot"></label>
          </div>
        </div>
      </main>
      
      
      
</body>
</html>
